<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>窗口</title>
  <link href="css/shortcut-captur.css" rel="stylesheet">
</head>
<body>
  <img id="capture" class="capture">
  <div class="mask" title="ctrl+alt+a快速截图，按住鼠标左键选择截图区域，鼠标右键或ESC退出截屏"></div>
  <canvas id="canvas" width="0" height="0"></canvas>
  <div id="capture-toolbar" class="capture-toolbar">
    <button id="cancel" class="close">
      <span class="capture-toolbar-icon-cancel"></span>
    </button>
    <button id="check" class="confirm">
      <span class="capture-toolbar-icon-check">完成并发送</span>
    </button>
  </div>
  <script src="shortcut.js"></script>
</body>
</html>
